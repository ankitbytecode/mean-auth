<div class="container">
  <div class="col-md-4 col-sm-6 ml-auto mr-auto">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        
      
        <div class="card-header">
          <h3 class="header text-center">Login</h3>
        </div>
        
        <div class="card-body">
          <fieldset class="form-group">
            <!-- <label>Email address</label> -->
            <input type="email" placeholder="Enter email" class="form-control" formControlName="email" required>
            <span *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
              class="help-block">
              Email is required.  
            </span>
            <span *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.errors['email'] && !loginForm.controls.email.errors['required'] && loginForm.controls.email.touched"
              class="help-block">
              Please enter valid mail.
            </span>

          </fieldset>
          <fieldset class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" placeholder="Password" class="form-control" formControlName="password" required>
            <span *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.errors['required'] && loginForm.controls.password.touched"
              class="help-block">
              Password is required.
            </span>
          </fieldset>

          <fieldset class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked>
                <span class="form-check-sign"></span>
                Remember me
              </label>
            </div>
            
          </fieldset>    

          <!-- <list-errors [errors]="errors"></list-errors> -->
          
        </div>
        <div class="card-footer ml-auto mr-auto text-center">
          <button type="submit" class="btn btn-warning btn-wd" [disabled]="!loginForm.valid || !loginForm.touched ">
            Login
          </button>
          <p class="text-danger">{{message}}</p>
        </div>
        
    </form>

    <button (click)="socialSignIn('google')">Signin in with Google</button>
<button (click)="socialSignIn('linkedin')">Signin in with LinkedIn</button> 

  </div>

  
</div>
