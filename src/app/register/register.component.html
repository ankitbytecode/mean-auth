<div class="container">
  <div class="col-md-4 col-sm-6 ml-auto mr-auto">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
        
      
        <div class="card-header">
          <h3 class="header text-center">Register</h3>
        </div>
        
        <div class="card-body">
          <fieldset class="form-group">
            <!-- <label>Email address</label> -->
            <input type="email" placeholder="Enter email" class="form-control" formControlName="email" required>
            <span *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.errors['required'] && registerForm.controls.email.touched"
              class="help-block">
              Email is required.  
            </span>
            <span *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.errors['email'] && !registerForm.controls.email.errors['required'] && registerForm.controls.email.touched"
              class="help-block">
              Please enter valid mail.
            </span>

          </fieldset>
          <fieldset class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" placeholder="Password" class="form-control" formControlName="password" required>
            <span *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.errors['required'] && registerForm.controls.password.touched"
              class="help-block">
              Password is required.
            </span>
          </fieldset>
          <fieldset class="form-group">
            <!-- <label>Email address</label> -->
            <input type="text" placeholder="Enter State" class="form-control" formControlName="state" required>
            <!-- <span *ngIf="registerForm.controls.state.errors['required'] && registerForm.controls.state.touched"
              class="help-block">
              State is required.  
            </span> -->
          </fieldset>
          <fieldset class="form-group">
            <!-- <label>Email address</label> -->
            <input type="text" placeholder="Enter City" class="form-control" formControlName="city" required>
            <!-- <span *ngIf="registerForm.controls.city.errors['required'] && registerForm.controls.city.touched"
              class="help-block">
              City is required.  
            </span> -->
          </fieldset>
         

          <!-- <list-errors [errors]="errors"></list-errors> -->
          
        </div>
        <div class="card-footer ml-auto mr-auto text-center">
          <button type="submit" class="btn btn-warning btn-wd" [disabled]="!registerForm.valid || !registerForm.touched">
            Register
          </button>
        </div>
      
    </form>

  </div>

  
</div>
